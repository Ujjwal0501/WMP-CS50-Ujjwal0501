{% extends "layout.html" %}

{% block title %}
    Quote
{% endblock %}

{% block main %}
    <form action={{ url_for('quote') }} method="POST">
        <fieldset>
            <div class="form-group">
                <input class="form-control" name="symbol" placeholder="Symbol" type="text"/>
            </div>
            <div class="form-group">
                <button class="btn btn-primary" type="submit">Quote</button>
            </div>
        </fieldset>
    </form>
{% endblock %}
