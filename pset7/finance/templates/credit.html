{% extends "layout.html" %}

{% block title %}
    Add Cash
{% endblock %}

{% block main %}
    <form action="{{ url_for('credit') }}" method="post">
        <fieldset>
            <div class="form-group">
                <input autocomplete="off" autofocus class="form-control" name="amount" placeholder="Amount" type="number" min="0"/>
            </div>
            <div class="form-group">
                <button class="btn btn-default" type="submit">Credit</button>
            </div>
        </fieldset>
    </form>
{% endblock %}
