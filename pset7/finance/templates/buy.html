{% extends "layout.html" %}

{% block title %}
    Buy
{% endblock %}

{% block main %}
    <form action="{{ url_for('buy') }}" method="post">
        <fieldset>
            <div class="form-group">
                <input type="text" name="symbol" placeholder="Symbol" class="form-control"/>
            </div>
            <div class="form-group">
                <input type="number" min=0 name="shares" placeholder="Shares" class="form-control"/>
            </div>
            <div class="form-group">
                <button class="btn btn-primary" type="submit">Buy</button>
            </div>
        </fieldset>
    </form>
{% endblock %}
